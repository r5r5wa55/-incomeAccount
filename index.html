<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมบัญชีรายรับ  -  รายจ่าย</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="head-first"><h1>โปรแกรมบัญชีรายรับ - รายจ่าย</h1>
        <div class="container"> 
            
            <h4>ยอดคงเหลือ (บาท)</h4>
            <div class="money">
                <h1 id="balance">฿0.00</h1>
                <div class="plus-unplus-container">
                    <div>
                        <h4>รายรับ</h4>
                        <p class="plusM" id="plus-money">฿35000</p>
                    </div>
                    <div class="unplus">
                        <div>
                            <h4>รายจ่าย</h4>
                            <p class="unplusM" id="unplus-money">-฿5000</p>
                        </div>
                    </div>
                </div>
            </div>
            <h3>ประวัติธุรกรรม</h3>
            <ul class="list" id="list">
      
            </ul>
            <h3>เพิ่มธุรกรรม</h3>
            <form id="form">
                <div class="formcontrol">
                    <label for="text">ชื่อธุรกรรม</label>
                    <input type="text" id="text" placeholder="ระบุชื่อธุรกรรม">
                </div>
                <div class="formcontrol">
                    <label for="text">จำนวนเงิน<br>(+รายรับ,-รายจ่าย)</label>
                    <input type="number" id="amount" placeholder="ระบุชื่อธุรกรรม">
                </div>
                <button class="btn">เพิ่มธุรกรรม</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
